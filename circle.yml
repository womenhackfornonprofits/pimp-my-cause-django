machine:
  python:
    version: 2.7
  services:
    - postgresql
  environment:
    APP_DOMAIN: example.com
    AWS_ACCESS_KEY_ID: test
    AWS_SECRET_ACCESS_KEY: test
    AWS_STORAGE_BUCKET_NAME: test
    DATABASE_URL: postgres://ubuntu:@127.0.0.1:5432/circle_test
    DEBUG: 0
    DJANGO_SETTINGS_MODULE: settings.testing
    SECRET_KEY: test-secret-key
deployment:
  staging:
    branch: master
    heroku:
      appname: staging-pimp-my-cause
  master:
    branch: master
    heroku:
      appname: pimp-my-cause

dependencies:
  override:
    - echo "CircleCI dependency install overridden - Tox handles dependencies"
